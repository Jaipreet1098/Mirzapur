<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirzapur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="MirzapurPoster.jpg" alt="Poster">
        </div>
        <div class="details">
            <img src="Logo.png" class="logo">
            <h3>Directed By Mihir Desai</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Action</span>
                <span>Most Popular</span>
            </div>
            <div class="info">
                <p>Premise. The iron-fisted Akhandanand Tripathi is a millionaire carpet exporter and the mafia don of Mirzapur. His son, Munna, is an unworthy, power-hungry heir who will stop at nothing to inherit his father's legacy.</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="Munna.jpeg"></li>
                    <li><img src="Tripathi.jpeg"></li>
                    <li><img src="BinnuTripathi.jpeg"></li>
                    <li><img src="Guddusis.jpeg"></li>
                    <li><img src="GuduBhaiya.jpeg"></li>
                    <li><img src="images.jpeg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
